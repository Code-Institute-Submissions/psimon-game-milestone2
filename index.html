<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Keania+One|Plaster|Poller+One|Rationale|Viga|ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Psimon Game - The P is Silent</title>
</head>
<body>
    <div class="mainBoard">
        <div class="red button" id="0"></div>
        <div class="blue button" id="1"></div>
        <div class="green button" id="2"></div>
        <div class="yellow button" id="3"></div>
        <div class="controlBoard">
            <div class="gameName">PSIMON</div>
            <div class="start inline">START</div>
            <div class="score inline">00</div>
            <div class="strict inline">STRICT</div>
            <div class="switch-container">
                <p class="on inline">PLAY</p>
                    <div class="switch outer-switch inline">
                        <div class="inner-switch inline"></div>
                    </div>
                <p class="off inline">OFF</p>
            </div>
        </div>
    </div>
    <script src="assets/js/psimon.js"></script>
</body>
</html>
