<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Psimon Game - The P is Silent</title>
</head>
<body>
    <div class="mainBoard">
        <div id="0" class="button red"></div>
        <div id="1" class="button blue"></div>
        <div id="2" class="button green"></div>
        <div id="3" class="button yellow"></div>
        <div class="controlBoard">
            <div class="gameName">PSIMON</div>
            <div class="start inline">START</div>
            <div class="score inline">0</div>
            <div class="strict inline">STRICT</div>
            <div class="switch-container">
                <p class="on inline">PLAY</p>
                    <div class="outer-switch inline">
                        <div class="inner-switch inline"></div>
                    </div>
                <p class="off inline">OFF</p>
            </div>
        </div>
    </div>
    <script src="assets/js/psimon.js"></script>
</body>
</html>
